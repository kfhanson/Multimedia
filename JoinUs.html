<script src="JoinUsScript.js"></script>

<body>

    <audio id="background-music" loop>
        <source src="BgMusic1.m4a" type="audio/mpeg">
    </audio>

    <!--Navbar-->
    <div class="content">
        <nav class="navbar">
            <div class="logo">
                <a href="Home.html"><img src="logo.png" alt="Logo"></a>
            </div>

            <ul class="nav-links">
                <li><button><a href="OurStory.html">Our Story</a></li></button>
                <li><button><a href="Events.html">Events</a></li></button>
                <li><button id="music-button" onclick="changeIcon()">
                    <i id="music-icon" class="fa fa-play fa-lg" aria-hidden="true"></i>
                </button>
                </li>
            </ul>
        </nav>
    </div>
    <!-- #BersihLautKita -->
    <div class="hashtagContainer">
        <div class="hashtag">Join The Wave of Change</div>
    </div>

    <!-- Join The Wave -->
    <div class="join-section">
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <label for="event">Event:</label>
            <select name="event" id="event">
                <option value="ancol">Ancol Beach Cleanup</option>
                <option value="ciliwung">Ciliwung River Cleanup</option>
                <option value="citarum">Ciitarum River Cleanup</option>
                <option value="kensenden">Kensenden Beach Cleanup</option>
                <option value="labuan">Labuan Beach Cleanup</option>
            </select>
            <label for="description">Personal Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
            <button type="submit"><a href="Thankyou.html">Submit</a></button>
        </form>
    </div>
